name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run SAST (Semgrep)
      uses: returntocorp/semgrep-action@v1

    - name: Run SCA
      uses: anchore/scan-action@v3
      with:
        path: .

    - name: Secret Scan
      uses: gitleaks/gitleaks-action@v2
